spring.application.name=kay

# Set active profile (change this to switch environments)
spring.profiles.active=prod
# Server configuration
server.port=8080

# Database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/bookstore
spring.datasource.username=postgres
spring.datasource.password=12345

# JPA/Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# custom naming strategy
spring.jpa.hibernate.naming.physical-strategy=com.example.kay.config.TableNamingStrategy

# Logging
logging.level.com.example.kay=DEBUG